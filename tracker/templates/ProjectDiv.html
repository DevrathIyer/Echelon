<div class="row z-depth-0">
            <div class="col s12" >
                <ul class="tabs" style="color:#5e35b1">
                    <div class="indicator #5e35b1 deep-purple darken-1" style="z-index:1"></div>
                    <li class="tab active" style = "color:#5e35b1 !important;"><a href="#Structure{{Project_ID}}">Structure</a></li>
                    <li class="tab"><a href="#Settings{{Project_ID}}">Settings</a></li>
                </ul>
            </div>

            <div id="Structure{{Project_ID}}" class="col s12">
                <div id="DIVLAYERCOUNT{{Project_ID}}">
                    Layers: <input type="text" id="DIVLAYERCOUNTLABEL{{Project_ID}}" value={{Layers}} readonly="readonly" />
                    <button id="DIVLAYERCOUNTUP{{Project_ID}}" onclick="setQuantityDIVLAYERCOUNTLABEL{{Project_ID}}('up');">+</button>
                    <button id="DIVLAYERCOUNTDOWN{{Project_ID}}" onclick="setQuantityDIVLAYERCOUNTLABEL{{Project_ID}}('down');">-</button>
                </div>
                hello1
                {% for x in Layers %}
                <div id="DIVNEURONSPERLAYER{{forloop.counter}}{{Project_ID}}">
                    Layer {{forloop.counter}}: <input type="text" id="DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}" value={{x}} readonly="readonly" />
                    <button id="DIVNEURONLAYERUP{{forloop.counter}}{{Project_ID}}" onclick="setQuantityDIVNEURONLAYER{{forloop.counter}}{{Project_ID}}('up');">+</button>
                    <button id="DIVNEURONLAYERDOWN{{forloop.counter}}{{Project_ID}}" onclick="setQuantityDIVNEURONLAYER{{forloop.counter}}{{Project_ID}}('down');">-</button>
                    Neurons
                    <script>
                        function setQuantityDIVNEURONLAYER{{forloop.counter}}{{Project_ID}}(upordown) {
                            var quantity = document.getElementById("DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}");

                            if (DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}.value > 1) {
                                if (upordown == 'up')
                                {
                                    ++document.getElementById("DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}").value;
                                    PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                                }
                                else if (upordown == 'down')
                                {
                                    --document.getElementById("DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}").value;
                                    PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                                }
                            }
                            else if (quantity.value == 1)
                            {
                                if (upordown == 'up')
                                {
                                    ++document.getElementById("DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}").value;
                                    PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                                }
                            }
                            else
                            {
                                document.getElementById("DIVNEURONLAYERLABEL{{forloop.counter}}{{Project_ID}}").value=1;
                                PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                            }
                        }
                    </script>
                </div>
                hello2

                <script>

            function setQuantityDIVLAYERCOUNTLABEL{{Project_ID}}(upordown) {
                var quantity = document.getElementById("DIVLAYERCOUNTLABEL{{Project_ID}}");

                if (DIVLAYERCOUNTLABEL{{Project_ID}}.value > 1) {
                    if (upordown == 'up')
                    {
                        ++document.getElementById("DIVLAYERCOUNTLABEL{{Project_ID}}").value;
                        PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                    }
                    else if (upordown == 'down')
                    {
                        --document.getElementById("DIVLAYERCOUNTLABEL{{Project_ID}}").value;
                        PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                    }
                }
                else if (quantity.value == 1)
                {
                    if (upordown == 'up')
                    {
                        ++document.getElementById("DIVLAYERCOUNTLABEL{{Project_ID}}").value;
                        PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();
                    }
                }
                else
                {
                    document.getElementById("DIVLAYERCOUNTLABEL{{Project_ID}}").value=1;
                    PROJECTCOUNTEDITFORM{{Project_ID}}SUBMIT();

                }
            }
                </script>
            </div>
            <div id="Settings{{Project_ID}}" class="col s12">
                <a class = "btn-large red hoverable" onclick = "DELETEPROJECT{{Project_ID}}();">Delete</a>
            </div>
        </div>
