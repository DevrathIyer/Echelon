<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Echelon</title>
</head>
<body>
<a href = "{% url 'credits' %}">Manage Credits</a>
{{Projects}}{{Number}}{{Projects.0}}
{% for item in Number %}
    <button id = {{item}} value='hide/show'>{{Projects.item}}
    </button>
    <div id="DIV{{item}}">OKAY WE GOOD YALL</div>
    <script>
        jQuery(document).ready(function(){
            jQuery('#{{item}}').on('click', function(event) {
                jQuery("#DIV{{item}}").toggle('show');
            });
        });
    </script>
{% endfor %}
</body>
</html>
