<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Echelon</title>
</head>
<body>
<a href = "{% url 'credits' %}">Manage Credits</a>
{{Projects.1}}{{Number2}}
{% for item in Projects %}
    <button id = "BUTTON{{item.Project_ID}}" value='hide/show'>{{item.Project_ID}}
    </button>
    <div id="DIV{{item.Project_ID}}">
        Layers: {{item.Layers}}
        Neurons Per Layer:
            {% for x in item.Neurons_per_Layer %}
                <div id="DIV {{item.Project_ID}} LAYER {{forloopcounter}}">
                    Layer {{forloop.counter}}: {{x}} Neurons
                </div>
            {%endfor%}
    </div>
    <script>
        jQuery(document).ready(function(){
            jQuery("#BUTTON{{item.Project_ID}}").on('click', function(event) {
                jQuery("#DIV{{item.Project_ID}}").toggle('show');
            });
        });
    </script>
{% endfor %}
</body>
</html>
