<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Echelon</title>
</head>
<body>
<button type="button" href="javascript:SubmitForm();">Manage Credits</button>
{{Projects}}{{UserName}}{{UserCredits}}
<form id = "SignInForm" action="{% url 'credits' %}" method="post">
{% csrf_token %}
    <input type="hidden" id = "TokenID" name="TokenID" value="Not Logged In">
    <input type="hidden" id = "credits" name="Credits" value="Not Logged In">
</form>
<script>
  function SubmitForm() {
    document.getElementById("TokenID").value = {{TokenID}};
    document.getElementById("TokenID").value = {{UserCredits}};
    document.getElementById("SignInForm").submit();
}
</script>
</body>
</html>
